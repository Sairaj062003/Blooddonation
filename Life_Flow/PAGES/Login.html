<!DOCTYPE html>
<html>
<head>
    <link href="../STYLE/HomeSheet.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LOG IN</title>

    <script>
        function redirectToHome(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "Home.html"; // Redirect to Home page
        }
    </script>
</head>

<body style="z-index:1;">

    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="../RESOURCES/images.jpeg" alt="LifeFlow Logo" height="80">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="Home.html" class="active">Home</a></li>
                    <li><a href="SignUp.html">Sign Up</a></li>
                    <li><a href="Login.html">Log In</a></li>
                    <li><a href="./About Us.html">About Us</a></li>
                    <li><a href="./CONTACT US.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dropdown" style="position: relative; top: 150px; left: 50%;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: red;">
            Login 
        </button>
        <div class="dropdown-menu p-4">
            <form onsubmit="redirectToHome(event)">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: red;" ><a href="./Home.html" style="color: aliceblue;">Sign in</a></button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="./SignUp.html">New around here? Sign up</a>
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
